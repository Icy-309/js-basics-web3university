<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body style="background-color: rgb(68, 87, 96);">
  
    <h2 class="heading">Welcome</h2>
  <input type="text" name="" class="textinput" id="">
  <button class="submit" type="submit">Sumbit</button>

  
    <script>
      // this whole html page is for you to change the heading(h2) through the input //
        const headingText = document.querySelector(".heading")
        const inputText = document.querySelector(".textinput");
        const submitText = document.querySelector(".submit");
        const inWard = inputText.value

        submitText.onclick = function () {
            const inWard = inputText.value;
            headingText.innerHTML = `Welcome ${inWard} ! ` ;
           

          }
       
    </script>
    
</body>
</html>

    <p id="myfirstloop"> for-loop - factorial</p>
    <script>
     //this page is for learning factorial using for-loop  //
     //let is used because varaibles usng let can be reused/reassigned //
     const factorialOf = integer => {
        let result = 1;
      

        for (let i = 1 ; i <= integer; i++  ){
           result *= i;
           
        }
        return result;
     }
     paragraphText = document.getElementById("myfirstloop");
     paragraphText.innerHTML = factorialOf();
